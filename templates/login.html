{% extends "base.html" %}

{% block title %}Login - NOA SQL Scanner{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-shield-alt fa-3x text-primary"></i>
                    <h2 class="mt-3">NOA SQL Scanner</h2>
                    <p class="text-muted">Web Edition</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="password" class="form-label">Access Password</label>
                        <input type="password" class="form-control" id="password" name="password" required autofocus>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                
                <div class="alert alert-warning mt-3 mb-0" role="alert">
                    <i class="fas fa-exclamation-triangle"></i>
                    <small>This system is for authorized use only.</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
